<div class="card hovereffect" style="width: 200px;height:330px;margin: 10px;">
  <a (click)="goToDetail()">
    <div class="myImage ">
      <img *ngIf="image" [defaultImage]="'assets/images/no_poster_available.jpg'" class="card-img-top "
           style="height: 330px;" [lazyLoad]="'https://image.tmdb.org/t/p/original/' + image" alt="Card image cap">
      <img *ngIf="!image" class="card-img-top " style="height: 330px;" src="/assets/images/no_poster_available.jpg"
           alt="Card image cap">
      <div class="overlay">
        <div class="middle">
          <div *ngIf="dateRelease" class="text">{{ title }}  ({{ dateRelease | date: 'y' }})</div>
          <div *ngIf="dateRelease==null" class="text">{{ title }}</div>

        </div>
        <div class="middlenote" *ngIf="note">
          <div class="textnote">
            {{ note|number : '1.1-1' }}
            <i class="fa fa-star"></i>
          </div>
        </div>
        <div class="middlevisit" *ngIf="numbervisits">
          <div class="textnote">

            {{ numbervisits }}
            <i class="fa fa-eye"></i>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
