<form [formGroup]="contactForm" (ngSubmit)="sendMessage()">
  <div class="modal-header text-center">
    <h4 style="color: black" class="modal-title w-100 font-weight-bold">Write to us</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body mx-5">
    <mat-form-field class="field" appearance="outline">
      <mat-label>Subject</mat-label>
      <input
        [errorStateMatcher]="matcher"
        formControlName="subject"
        matInput
        placeholder="Subject"
      />
      <mat-icon matSuffix>subject</mat-icon>
      <mat-error *ngIf="contactForm.controls['subject'].errors">
        Subject cannot be empty
      </mat-error>
    </mat-form-field>
    <mat-form-field class="field" appearance="outline">
      <mat-label>Message</mat-label>
      <textarea
        [errorStateMatcher]="matcher"
        formControlName="message"
        matInput
        placeholder="Message"
      >
      </textarea>
      <mat-icon matSuffix>message</mat-icon>
      <mat-error *ngIf="contactForm.controls['message'].errors">
        Message cannot be empty
      </mat-error>
    </mat-form-field>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button style="background-color: #FF424F !important" mdbBtn color="unique" class="waves-light" mdbWavesEffect>Send
      <mat-icon>send</mat-icon>
    </button>
  </div>
</form>
