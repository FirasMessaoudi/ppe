
<mat-tab-group style="margin-top:20px">
    <mat-tab label="Watchlist">
        <div class="card" style="width: 100%;background-color:#13151a;">
       
            <div class="row justify-content-center my-films" style="width: 100%;text-align: center;padding-left: 2%;">
              <div  *ngFor="let item of movieList">
                
                <app-modalfavorit (updateFav)="updateFav($event)"  (updateWatchlist)="updateWatchlist($event)" [section]=" 'Movies' " [id] ="item.id" [image] = "item.poster_path" [title] = "item.title" [dateRelease]="item.release_date" [note] = "item.vote_average"
                 [numbervisits] = "item.popularity" [runtime]="item.runtime" [description]="item.overview" [country]="item.production_countries[0]?.name" [cat]="item.genres">
        
                </app-modalfavorit>    
                    
                
              </div>
              <!-- Series -->

              <div  *ngFor="let item of tvList">
                
                <app-modalfavorit (updateFav)="updateFav($event)"  (updateWatchlist)="updateWatchlist($event)" [section]= " 'Series' " [id] ="item.id" [image] = "item.poster_path" [title] = "item.name" [dateRelease]="item.first_air_date" [note] = "item.vote_average" [numbervisits] = "item.popularity"
                
                [description]="item.overview" [country]="item.origin_country[0]" [cat]="item.genres">
       
                </app-modalfavorit>
                    
                
              </div>
          
                </div>
          </div>
    </mat-tab>
</mat-tab-group>
