<section class="rating-area align-center">
  <div (click)="like()" class="thumbs-up-circle align-center transition-fast like">
    <span  class="thumbs-up transition-fast">
      <i  [class]="likeClass()" aria-hidden="true"></i>
    </span>
  </div>
  <div (click)="dislike()" class="thumbs-up-circle align-center transition-fast">
    <span class="thumbs-down transition-fast"><i
         [class]="dislikeClass()"></i></span>
  </div>
</section>
