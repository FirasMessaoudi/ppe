<div *ngIf="!showError">
  <app-highlights></app-highlights>
</div>
<app-page-not-found *ngIf="showError"></app-page-not-found>

<div class="row header justify-content-center">
  <div class="col col-lg-8">
  <h2 class="text-left"
      >
    {{ "App.Trending_movies" | translate }}
  </h2>
  </div>
  <div class="col col-lg-4">
    <div [routerLink]="['/query/all', 'Movies']"  class="text-white text-right more">
      {{'App.view_all'| translate}}
     <i class="fa fa-caret-right"></i>
     <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div
    *ngFor="
      let item of movies?.results
        | paginate: { itemsPerPage: 12, currentPage: p }
    "
  >
    <app-cardmovie
      [section]="'Movies'"
      [id]="item.id"
      [image]="item.poster_path"
      [title]="item.title"
      [dateRelease]="item.release_date"
      [note]="item.vote_average"
      [numbervisits]="item.popularity"
    >
    </app-cardmovie>
  </div>
</div>
